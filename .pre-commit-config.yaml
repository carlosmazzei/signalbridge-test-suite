repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: Ruff linter
        entry: ruff check --fix
        language: system
        pass_filenames: false

      - id: ruff-format
        name: Ruff formatter
        entry: ruff format
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: pytest -q
        language: system
        pass_filenames: false

      - id: mutmut
        name: Mutmut mutation tests
        entry: mutmut run
        language: system
        pass_filenames: false
        exclude: ^mutants/
