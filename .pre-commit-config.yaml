repos:
  - repo: local
    hooks:
      - id: ruff-lint
        name: Ruff linter
        entry: scripts/precommit-ruff-lint.sh
        language: system
        pass_filenames: false

      - id: ruff-format
        name: Ruff formatter
        entry: scripts/precommit-ruff-format.sh
        language: system
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: scripts/precommit-pytest.sh
        language: system
        pass_filenames: false

      - id: mutmut
        name: Mutmut mutation tests
        entry: scripts/precommit-mutmut.sh
        language: system
        stages: [manual]
        pass_filenames: false
        exclude: ^mutants/
